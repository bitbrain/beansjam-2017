intro.speaker.dialog1 =Die ehrenwerte Familie der Milchstrasse wurde stets von einen starken Don angeführt.
intro.speaker.dialog2 =Doch heute ist sein letzter Tag an der Spitze der Galaxie.
intro.speaker.dialog3 =Aufgrund von Streitigkeiten über die Nachfolge \nwurde der Kodex der Weltraum-Mafia herangezogen.
intro.speaker.dialog4 =Dieser schreibt folgendes vor:
intro.speaker.dialog5 =Einen Wettberwerb!

intro.don.dialog1 =Meine liebe Familie... *keuch*
intro.don.dialog2 =Heute werde ich euch leider für immer verlassen... *hust*
intro.don.dialog3 =Bitte sorgt Euch um die Familie und kümmert euch um eure Schwestern.
intro.don.dialog4 =Besonders die Schwestern, Wenn ihr versteht was ich meine... *hust*
intro.don.dialog5 =Kommt näher, ich habe euch etwas wichtiges mitzuteilen.
intro.don.dialog6 =Es geht um die Ernennung des neuen Familienoberhaupts...
intro.don.dialog7 =Meine Nachfolge... *hust*
intro.don.dialog8 =wird... antreten... *keuch*
intro.don.dialog9 =...... 
intro.kappo.dialog1 =Don? Don!?
intro.kappo.dialog2 =Neeiiinnnnnnnnnnn!!


dialog.moderator.start1 =Hallo und Herzlich Willkommen zu Milchstrasse sucht den SuperDon!
dialog.moderator.start2 =Heute haben wir wieder drei tapfere Seelen gefunden, die versuchen, der neue Don der Milchstrasse zu werden!


dialog.moderator.start3 =Unser erster Kandidat hat eine abnormalen Liebe für Kettensägen.
dialog.moderator.start4 =Lääärrryyyy Sanchezzzzz!!!
dialog.lerry.greeting =Hey Leute! Ich bin der Lärry und ich spiele in meiner Freizeit gerne auf der Space-Autobahn!
dialog.moderator.start5 =Gleich daneben haben wir einen legendären Starkoch!
dialog.moderator.start6 =Trooon Jawoolllltaaaa!!!
dialog.tron.greeting =Meine Spezialität sind Spaghetti Stracciatella.
dialog.moderator.start7 = Unser letzter Kandidat, den wir in aller letzter Minute unter einer Brücke gefunden haben.
dialog.moderator.start8 = Ronald Trumpf!!!
dialog.ronald.greeting = Für mich lösen Mauern jedes Problem.

dialog.moderator.introgame1 = Nun zu den Regeln...
dialog.moderator.introgame2 = Unsere kompetente und wunderschöne, imperale Jury wird jedes Spiel beäugen und nach ihren Kriterien beurteilen.
dialog.eduardlaser.introgame = Ey! Hier riechts nach Lauch!
dialog.moderator.introgame3 = Falls zwei von drei Jury-Mitgliedern euch die Kugel geben, laden wir eine zusätzliche Patrone in eure Plutonium-Gun.
dialog.moderator.introgame4 = Im Finale wird dieser Revolver entscheiden, ob ihr euch die Teilnahme an diesem Wettbewerb noch einmal durch den Kopf gehen lassen müsst.
dialog.moderator.introgame5 = Hehe.
dialog.moderator.introgame6 = Also merkt euch, weniger Kugeln - bessere Chancen!
dialog.moderator.introgame7 = Alles klar soweit? Gut!
dialog.moderator.introgame8 = Dann kommen wir jetzt zum ersten Spiel!


#Ich hoffe ihr bringts - sonst Laserschelle!

dialog.eduardlaser.jury_good = War was? Ach ja, genau das hab ich auch erwartet. Was den sonst!?!
dialog.eduardlaser.jury_medium = Alter, du Stück Lauch! Ich sollte dir echt eine Erziehungsschelle verpassen! 
dialog.eduardlaser.jury_bad = Kann ich dich auch sofort selber erschießen?!? Du hättest es verdient!

dialog.rick.jury_good = Sehr gut! Du könntest mein neuer Morty werden.
dialog.rick.jury_medium = *rülps* Wow, das kam echt unerwartet. Kann das später mal Morty probieren?
dialog.rick.jury_bad = Hey mach dir nichts draus! In einer anderen Paralleldimension bist du schon tot!

dialog.blobby.jury_good = Vorzüglich, nach diesem geistreichen Vortrag gelüstet es mich nach mehr!
dialog.blobby.jury_medium = Exquisit, Sie sind immer noch besser als meine Maitresse. 
dialog.blobby.jury_bad = *Och* Heute versucht schon der Pöbel soetwas zu bewältigen. *seufz*

dialog.moderator.judgejury = Wow was für ein spannendes Spiel! Hier nun die Bewertung unserer Jury!
dialog.moderator.judgebullet = Das beduetet eine zusätzlich Kugel für deinen Revolver!
dialog.moderator.judgenobullet = Wow! Damit sind deine Chancen gestiegen - Keine weitere Kugel für deine Kanone!

